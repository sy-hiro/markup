<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form演習</title>
  </head>
  <body>
    <form action="https://www.google.co.jp/" method="post">
      <h2>申し込みフォーム</h2>
      <label for="seminar">希望するセミナー（必須）</label>
      <select name="seminar" id="seminar">
        <option value="seminar_a">
          セミナー1（2024年12月1日木曜日　13:00開催）
        </option>
        <option value="seminar_b">
          セミナー2（2024年12月1日木曜日　14:00開催）
        </option>
        <option value="seminar_c">
          セミナー3（2024年12月1日木曜日　15:00開催）
        </option>
      </select>
      <br />
      <label for="username">お名前(必須)</label>
      <input
        type="text"
        name="username"
        id="username"
        placeholder="お名前(必須)"
      />
      <br />
      <label for="email">メールアドレス（必須）</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="メールアドレス（必須）"
      />
      <br />
      <label for="inquiry">備考欄</label>
      <textarea name="inquiry" id="inquiry" cols="40" rows="4"></textarea>
      <br />
      <br />
      <input type="submit" value="送信する" />
    </form>
  </body>
</html>
