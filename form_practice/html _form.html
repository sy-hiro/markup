<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://www.google.co.jp/" method="post">
        <h2>フォーム１</h2>
        <label for="username">ユーザー名</label>
        <input type="text" name="username" id="username" itemid="username" placeholder="ユーザー名">
        <br>
        <label for="email">メールアドレス</label>
        <input type="email" name="email" id="email">
        <br>
        <label for="inquiry">メッセージ本文</label>
        <textarea name="inquiry" id="inquiry" cols="40" rows="4"></textarea>
        <br>
        <br>
        <input type="submit" value="送信">
    </form>
</body>
</html>
